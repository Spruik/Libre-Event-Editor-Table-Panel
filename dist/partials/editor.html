<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Data</h5>
    <div class="gf-form">
      <label class="gf-form-label width-10">Table Transform</label>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="editor.panel.transform" ng-options="k as v.description for (k, v) in editor.transformers" ng-change="editor.transformChanged()"></select>
      </div>
    </div>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-10">Columns</label>
      </div>
			<div class="gf-form" ng-repeat="column in editor.panel.columns">
				<label class="gf-form-label">
					<i class="pointer fa fa-remove" ng-click="editor.removeColumn(column)"></i>
					<span>{{column.text}}</span>
				</label>
			</div>
			<div class="gf-form" ng-show="editor.canSetColumns">
				<metric-segment segment="editor.addColumnSegment" get-options="editor.getColumnOptions()" on-change="editor.addColumn()"></metric-segment>
			</div>
			<div class="gf-form" ng-hide="editor.canSetColumns">
				<label class="gf-form-label">
					Auto
					<info-popover mode="right-normal" ng-if="editor.columnsHelpMessage">
						{{editor.columnsHelpMessage}}
					</info-popover>
				</label>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Paging</h5>
    <div class="gf-form">
      <label class="gf-form-label width-8">Rows per page</label>
      <input type="number" class="gf-form-input width-7"
                           placeholder="100" data-placement="right"
                                             ng-model="editor.panel.pageSize"
                                             ng-change="editor.render()"
                                             ng-model-onblur>
    </div>
    <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-7" label="Scroll" checked="editor.panel.scroll" on-change="editor.render()"></gf-form-switch>
    <div class="gf-form max-width-17">
      <label class="gf-form-label width-8">Font size</label>
      <div class="gf-form-select-wrapper width-7">
        <select class="gf-form-input"
                ng-model="editor.panel.fontSize"
                ng-options="f for f in editor.fontSizes"
                ng-change="editor.render()"></select>
      </div>
    </div>
  </div>

  <div class="section gf-form-group">
		<h5 class="section-heading">Row Option</h5>
    <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-7" label="Hide execute" checked="editor.panel.hideExecute" on-change="editor.render()"></gf-form-switch>
    <div class="gf-form">
      <label class="gf-form-label width-8">
        Min Duration <info-popover mode="right-normal" style="position: absolute; left: 73px; top: 10px">
          This filters out records with duration shorter than this filter value. Unit = Minutes
        </info-popover>
      </label>
      <input type="number" class="gf-form-input width-6"
                            placeholder="Minutes" data-placement="right"
                                              ng-model="editor.panel.durationFilter"
                                              ng-blur="editor.render()"
                                              >
    </div>
  </div>

  <div class="section gf-form-group">
		<h5 class="section-heading">Data Config</h5>
    <div class="gf-form">
      <label class="gf-form-label width-8">
        Measurement <info-popover mode="right-normal" style="position: absolute; left: 73px; top: 10px">
          This field specifies which measurement the data of this panel will write in
        </info-popover>
      </label>
      <input type="text" class="gf-form-input width-9"
                           placeholder="Availability" data-placement="right"
                                             ng-model="editor.panel.endPoint"
                                             ng-blur="editor.checkEndPoint(editor.panel.endPoint)"
                                             >
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-8">
        Reason Codes <info-popover mode="right-normal" style="position: absolute; left: 73px; top: 10px">
          This field specifies which table to retrieve the reason codes data from postgresDB
        </info-popover>
      </label>
      <input type="text" class="gf-form-input width-9"
                           placeholder="table name" data-placement="right"
                                             ng-model="editor.panel.reasonCodeEndPoint"
                                             >
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-8">
        Equipment <info-popover mode="right-normal" style="position: absolute; left: 73px; top: 10px">
          This field specifies which table to retrieve the equipment data from postgresDB
        </info-popover>
      </label>
      <input type="text" class="gf-form-input width-9"
                           placeholder="table name" data-placement="right"
                                             ng-model="editor.panel.equipmentEndPoint"
                                             >
    </div>
  </div>
</div>
