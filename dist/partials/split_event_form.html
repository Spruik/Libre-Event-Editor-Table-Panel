<div class="modal-body">
    <div class="modal-header">
      <h2 class="modal-header-title">
        <i class="fa fa-info-circle"></i>
        <span class="p-l-1">Event Split Form</span>
      </h2>
  
      <a class="modal-header-close" ng-click="dismiss();">
        <i class="fa fa-remove"></i>
      </a>
    </div>
  
    <form class="form" name="event-editor-form" id="">
      <div class="modal-content" id="modal-modal-content">
        <div class="text-center">
          <input id="event-split-input" style="margin-bottom: 15px; min-width: 165px; padding: 0 10px " readonly >
          <span> | </span>
          <a href="" id="event-split-input-saveBtn" style="color:rgb(59, 112, 190);">Edit</a>
          <span id="event-split-input-cancelSpan" style="display:none"> | <a href="" id="event-split-input-cancelBtn" style="color:rgb(201, 78, 78);">Cancel</a></span>

          <div style="margin-top: 10">
            <span id="event-split-category-left" style="float:left; font-size: 10px"></span>
            <span id="event-split-category-right" style="float:right; font-size: 10px; display:none"></span>
          </div>

          <input id="event-editor-table-split-slider" style="width:100%; margin-top: 10px" data-slider-id='ex1Slider' type="text"/>  

          <div>
            <span id="event-split-target-time" style="float:left; font-size: 10px"></span>
            <span id="event-split-next-time" style="float:right; font-size: 10px"></span>
          </div>

          <form action="" class="split-option-form">
            <input type="radio" name="split-options" id="left" checked />
            <input type="radio" name="split-options" id="right"/>
            <div class="split-option-switch">
              <label for="left">Split Left</label>
              <label for="right">Split Right</label>
              <span></span>
            </div>
          </form>

        </div>

        <div class="custom-separator" style="margin-top:30px"></div>

        <div class="button-wrapper" style="text-align:center; margin-top:30px">
          <button
            id="event-split-form-cancelBtn"
            type="button"
            class="btn btn-danger"
            style="width:9rem"
            ng-click="dismiss()"
          >
            Cancel
          </button>
  
          <button
            id="event-split-form-submitBtn"
            type="button"
            class="btn btn-success"
            style="width:9rem"
          >
            Submit
          </button>

        </div>
      </div>
    </form>
  </div>
