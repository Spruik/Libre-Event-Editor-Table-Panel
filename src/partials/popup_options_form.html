<div class="modal-body" id="" style="width:300px">
  <div class="modal-header">
    <h2 class="modal-header-title">
      <i class="fa fa-info-circle"></i>
      <span class="p-l-1">Options</span>
    </h2>

    <a class="modal-header-close" id="edit-maintenance-options-close-btn" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <form class="form" name="event-editor-form" id="">
    <div
      class="modal-content"
      id="modal-modal-content"
      style="max-height:600px; overflow-y:scroll"
    >
      <div class="text-center">
        <div class="radio-tile-group">
          <!-- Edit -->
          <div class="input-container">
            <input id="edit" class="radio-button" type="radio" name="edit-maintain-radio" />
            <div class="radio-tile">
                <div class="icon edit-icon">
                <i class="fa fa-edit fa-2x"></i>
                </div>
                <label for="edit" class="radio-tile-label">Edit</label>
            </div>
          </div>
          <!-- Maintain -->
          <div class="input-container">
              <input id="maintain" class="radio-button" type="radio" name="edit-maintain-radio" />
              <div class="radio-tile">
                  <div class="icon split-icon">
                  <i class="fa fa-arrows-h fa-2x"></i>
                  </div>
                  <label for="split" class="radio-tile-label">Maintain</label>
              </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
